<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Descripci√≥n</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tabla-pedidos">
            <!-- Aqu√≠ se llenar√°n los pedidos din√°micamente -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const params = new URLSearchParams(window.location.search);
            const id_cliente = params.get("id_cliente");

            if (!id_cliente) {
                alert("Error: No se encontr√≥ el cliente.");
                return;
            }

            try {
                const response = await fetch(`/api/cliente/obtener-pedidos-cliente/${id_cliente}`);
                const data = await response.json();

                console.log("üì¶ Pedidos recibidos:", data); // Muestra en consola los pedidos

                if (data.success) {
                    mostrarPedidosEnPantalla(data.pedidos);
                } else {
                    alert("No se encontraron pedidos.");
                }
            } catch (error) {
                console.error("Error al obtener los pedidos:", error);
            }
        });

        function mostrarPedidosEnPantalla(pedidos) {
            const tablaPedidos = document.getElementById("tabla-pedidos");

            // Verifica si el contenedor realmente existe
            if (!tablaPedidos) {
                console.error("‚ùå Error: No se encontr√≥ el elemento 'tabla-pedidos'.");
                return;
            }

            // Si no hay pedidos, mostramos un mensaje
            if (!pedidos.length) {
                tablaPedidos.innerHTML = "<tr><td colspan='5'>No hay pedidos disponibles.</td></tr>";
                return;
            }

            // Llena la tabla con los pedidos
            tablaPedidos.innerHTML = pedidos.map(pedido => `
                <tr>
                    <td>${pedido.ID_Pedido}</td>
                    <td>${pedido.Descripcion}</td>
                    <td>$${pedido.Total}</td>
                    <td>${pedido.Estado}</td>
                    <td>${new Date(pedido.Fecha).toLocaleString()}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
