<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Descripci√≥n</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tabla-pedidos">
            <!-- Aqu√≠ se llenar√°n los pedidos din√°micamente -->
        </tbody>
    </table>
    <button onclick="window.location.href='/views/empleado.html'" class="btn-atras">Atr√°s</button>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            let id_cliente = obtenerIdCliente();

            if (!id_cliente) {
                alert("Error: No se encontr√≥ el cliente.");
                return;
            }

            try {
                const response = await fetch(`/api/cliente/obtener-pedidos-cliente/${id_cliente}`);
                const data = await response.json();

                console.log("üì¶ Pedidos recibidos:", data); // Muestra en consola los pedidos

                if (data.success && data.pedidos.length > 0) {
                    mostrarPedidosEnPantalla(data.pedidos);
                } else {
                    document.getElementById("tabla-pedidos").innerHTML = 
                        "<tr><td colspan='5'>No hay pedidos disponibles.</td></tr>";
                }
            } catch (error) {
                console.error("Error al obtener los pedidos:", error);
            }
        });

        function mostrarPedidosEnPantalla(pedidos) {
            const tablaPedidos = document.getElementById("tabla-pedidos");

            if (!tablaPedidos) {
                console.error("‚ùå Error: No se encontr√≥ el elemento 'tabla-pedidos'.");
                return;
            }

            tablaPedidos.innerHTML = pedidos.map(pedido => `
                <tr>
                    <td>${pedido.ID_Pedido}</td>
                    <td>${pedido.Descripcion}</td>
                    <td>$${pedido.Total.toFixed(2)}</td>
                    <td>${pedido.Estado}</td>
                    <td>${new Date(pedido.Fecha).toLocaleDateString("es-MX")}</td>
                </tr>
            `).join('');
        }

        function obtenerIdCliente() {
            // Se intenta obtener de la URL
            const params = new URLSearchParams(window.location.search);
            let id_cliente = params.get("id_cliente");

            // Si no est√° en la URL, intenta obtenerlo del almacenamiento local o sesi√≥n
            if (!id_cliente) {
                id_cliente = localStorage.getItem("id_cliente") || sessionStorage.getItem("id_cliente");
            }

            return id_cliente;
        }
    </script>
</body>
</html>
