<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Usuario</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="/assets/logout.css">
</head>
<body>
    <div class="container">
    <button id="btnDescargarMenu">Descargar Menú</button>
</div>

<script>
    document.getElementById('btnDescargarMenu').addEventListener('click', function() {
        window.location.href = '/descargar-menu';
    });
</script>
    <a href="/views/login.html" class="logout">Cerrar sesión</a>

    <div class="container">
        <h1>Productos Disponibles</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="productos-lista">
                <!-- Productos dinámicos -->
            </tbody>
        </table>
    </div>

    <div class="container cart-container">
        <h1>Carrito de Compras</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="carrito-lista">
                <!-- Productos en el carrito -->
            </tbody>
        </table>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
        <button onclick="verPedido()">Ver Pedido</button>
    </div>

   <!-- MODAL PARA MOSTRAR DATOS DE TRANSFERENCIA -->
<div id="modalPago" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModalPago()">&times;</span>
        <h2>Detalles de Pago</h2>
        <p><strong>ID del Pedido:</strong> <span id="modal-pedido-id"></span></p>
        <p><strong>Cuenta de Transferencia:</strong> 12345676543</p>
        <p><strong>Total:</strong> $<span id="modal-total-pedido"></span></p>
        <p><strong>Envia Captura de la Transferencia al número:</strong> 5565544395</p>
        <p><strong>Concepto:</strong> <span id="modal-concepto"></span></p>
    </div>
</div>
    <script src="../assets/js/app.js"></script>
</body>
</html>
