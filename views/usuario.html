<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Usuario</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="/assets/logout.css">
</head>
<body>
    <div class="container">
        <button id="btnDescargarMenu">Descargar Menú</button>
    </div>

    <script>
        document.getElementById('btnDescargarMenu').addEventListener('click', function() {
            window.location.href = '/descargar-menu';
        });
    </script>
    
    <a href="/views/login.html" class="logout">Cerrar sesión</a>

    <div class="container">
        <h1>Productos Disponibles</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="productos-lista">
                <!-- Productos dinámicos -->
            </tbody>
        </table>
    </div>

    <div class="container cart-container">
        <h1>Carrito de Compras</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tamaño</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="carrito-lista">
                <!-- Productos en el carrito -->
            </tbody>
        </table>
        <button id="btn-finalizar" onclick="finalizarPedido()" disabled>Finalizar Pedido</button>
        <button onclick="verPedido()">Ver Pedido</button>
    </div>

    <!-- MODAL PARA SELECCIÓN DE TAMAÑO -->
    <div id="modal-seleccion" class="modal">
        <div class="modal-content">
            <h2>Seleccione el Tamaño</h2>
            <select id="select-tamanio">
                <option value="CHICA">CHICA - $170</option>
                <option value="MEDIANA">MEDIANA - $190</option>
                <option value="12 REBANADAS">12 REBANADAS - $210</option>
                <option value="FAMILIAR">FAMILIAR - $230</option>
                <option value="GRANDE">GRANDE - $250</option>
                <option value="EXTRAFAMILIAR">EXTRAFAMILIAR - $250</option>
            </select>
            <button id="btn-confirmar-tamanio">Confirmar</button>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        let carrito = [];
        let productoSeleccionado = null; // Para manejar la selección en el modal

        const precios = {
            "CHICA": 170,
            "MEDIANA": 190,
            "12 REBANADAS": 210,
            "FAMILIAR": 230,
            "GRANDE": 250,
            "EXTRAFAMILIAR": 250
        };

        async function obtenerProductos() {
            try {
                const response = await fetch('/api/productos/obtener-productos');
                const data = await response.json();
                if (data.success) {
                    mostrarProductos(data.productos);
                } else {
                    console.error("No se recibieron productos.");
                }
            } catch (error) {
                console.error("Error al obtener productos:", error);
            }
        }

        function mostrarProductos(productos) {
            const tabla = document.getElementById('productos-lista');
            tabla.innerHTML = '';

            productos.forEach(producto => {
                const nombreDecodificado = decodeURIComponent(producto.Nombre);
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${nombreDecodificado}</td>
                    <td>
                        <button onclick='mostrarModalSeleccionTamanio("${nombreDecodificado}")'>Añadir</button>
                    </td>
                `;
                tabla.appendChild(fila);
            });
        }

        function mostrarModalSeleccionTamanio(nombre) {
            productoSeleccionado = nombre;
            document.getElementById('modal-seleccion').style.display = 'block';
        }

        document.getElementById('btn-confirmar-tamanio').addEventListener('click', function() {
            const tamanio = document.getElementById('select-tamanio').value;
            document.getElementById('modal-seleccion').style.display = 'none';
            agregarAlCarrito(productoSeleccionado, tamanio);
        });

        function agregarAlCarrito(nombre, tamanio) {
            let productoEnCarrito = carrito.find(producto => producto.nombre === nombre && producto.tamanio === tamanio);

            if (!productoEnCarrito) {
                carrito.push({ nombre, tamanio, precio: precios[tamanio], cantidad: 1 });
            } else {
                productoEnCarrito.cantidad += 1;
            }

            actualizarCarrito();
        }

        function actualizarCarrito() {
            const tablaCarrito = document.getElementById('carrito-lista');
            const btnFinalizar = document.getElementById('btn-finalizar');
            tablaCarrito.innerHTML = '';

            if (carrito.length === 0) {
                tablaCarrito.innerHTML = '<tr><td colspan="6">Tu carrito está vacío.</td></tr>';
                btnFinalizar.disabled = true;
            } else {
                carrito.forEach((producto, index) => {
                    const totalProducto = producto.precio * producto.cantidad;
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${producto.nombre}</td>
                        <td>
                            <select onchange="cambiarTamanio(${index}, this.value)">
                                ${Object.keys(precios).map(tam => `<option value="${tam}" ${tam === producto.tamanio ? 'selected' : ''}>${tam}</option>`).join('')}
                            </select>
                        </td>
                        <td id="precio-${index}">$${producto.precio.toFixed(2)}</td>
                        <td>
                            <input type="number" value="${producto.cantidad}" min="1" onchange="cambiarCantidad(${index}, this.value)">
                        </td>
                        <td id="total-${index}">$${totalProducto.toFixed(2)}</td>
                        <td>
                            <button onclick="eliminarDelCarrito(${index})">Eliminar</button>
                        </td>
                    `;
                    tablaCarrito.appendChild(fila);
                });
                btnFinalizar.disabled = false;
            }
        }

        function cambiarTamanio(index, nuevoTamanio) {
            carrito[index].tamanio = nuevoTamanio;
            carrito[index].precio = precios[nuevoTamanio];
            actualizarCarrito();
        }

        function cambiarCantidad(index, nuevaCantidad) {
            carrito[index].cantidad = parseInt(nuevaCantidad);
            actualizarCarrito();
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }

        window.addEventListener('DOMContentLoaded', obtenerProductos);
    </script>
</body>
</html>
