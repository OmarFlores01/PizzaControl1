<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuarios</h1>
        <form id="registroForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono" pattern="[0-9]{10}" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="/assets/script/script.js"></script>
</body>
</html>
